<!DOCTYPE html>
<html>
<head>
<title>Kuwait Map</title>
<!-- favicon -->
<link rel="apple-touch-icon" href="map/images/fav.png">
<link rel="shortcut icon" type="image/x-icon" href="map/images/fav.png">
<!--Font Family-->
<link href="https://fonts.cdnfonts.com/css/lama-sans" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<style>

</style>

<body onload="initialize()">

<div id="googleMap"></div>

<div id="filter-buttons">
    <button id="events-button">
        <img src="map/images/events_dark.png" alt="image">
        Events</button>
    <button id="offers-button">
        <img src="map/images/shopping_dark.png" alt="image">
        Offers</button>
    <button id="articles-button">
        <img src="map/images/experiences_dark.png" alt="image">
        Articles</button>
    <button id="all-button">
        <img src="map/images/all.svg" alt="image">
        All</button>
</div>






<!-- Load Google Maps JavaScript API with a callback function -->
<script type="module" src="main.js"></script> 
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK6gkEZylfNzt_iQ-iI5lfBdSc5w60PTA&callback=initialize"  ></script>



<div id="sidebar"></div>
<div id="mobilebar"></div>


</body>
</html>
